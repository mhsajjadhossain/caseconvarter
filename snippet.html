<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea.input,
        pre.output{
            min-height: 65vh !important;
        }
        .inputWrap h3{
            margin-top: 70px;
        }
        .outputWrap{
            margin-top: 70px;
        }
        pre.output {
            color: #86DE74 !important;
            min-height: 75.5vh !important;
        }
        
    </style>
</head>
<body>

    <section class="main_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="inputWrap">
                        <h3 class="text-capitalize bg-primary text-light pt-1 pb-2 ps-3 mb-3">input</h3>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" class="trigger form-control mb-4" placeholder="Tab Trigger...">
                            </div>
                            <div class="col-6">
                                <input type="text" class="scope form-control mb-4" placeholder="Suported Language...">
                            </div>
                            <div class="col-12">
                                <input type="text" class="des form-control mb-4" placeholder="Description...">
                            </div>
                        </div>
                        <textarea class="input form-control"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="outputWrap">
                        <h3 class="text-capitalize bg-primary text-light pt-1 pb-2 ps-3 mb-0 copied">output</h3>
                        <pre class="p-4 output bg-dark mb-0"></pre>
                        <button class="btn copyTxt btn-warning mt-0 w-100">Copy Snippet</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    

    <script src="src/js/snippet.js"></script>
</body>
</html>
